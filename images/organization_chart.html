<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>첨단 민군 혁신 지원 시스템 추진 조직도</title>
    <style>
        /* 고정 크기 표준 레이아웃 시스템 */
        body {
            font-family: 'Malgun Gothic', sans-serif;
            margin: 0;
            padding: 0;
            background: white;
            width: 1200px;
            height: 800px;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        
        .chart-container {
            background: white;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
            box-sizing: border-box;
        }
        
        .chart-title {
            text-align: center;
            font-size: 28px;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 4px solid #3498db;
            width: 100%;
        }
        
        .chart-content {
            flex: 1;
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .org-level {
            margin: 12px 0;
            text-align: center;
            width: 100%;
        }
        
        .org-box {
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            padding: 12px 16px;
            border-radius: 8px;
            margin: 8px;
            display: inline-block;
            font-weight: bold;
            box-shadow: 0 6px 12px rgba(52, 152, 219, 0.3);
            text-align: center;
            font-size: 14px;
        }
        
        .level-1 { 
            background: linear-gradient(135deg, #2c3e50, #34495e); 
            font-size: 16px;
            padding: 15px 20px;
        }
        .level-2 { 
            background: linear-gradient(135deg, #3498db, #2980b9); 
            font-size: 14px;
        }
        .level-3 { 
            background: linear-gradient(135deg, #e74c3c, #c0392b); 
            font-size: 14px;
        }
        .level-4 { 
            background: linear-gradient(135deg, #27ae60, #229954); 
            font-size: 13px;
        }
        .level-5 { 
            background: linear-gradient(135deg, #f39c12, #e67e22); 
            font-size: 12px;
        }
        
        .connector {
            height: 20px;
            width: 2px;
            background: #34495e;
            margin: 5px auto;
        }
        
        .grid-3 {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            max-width: 800px;
            margin: 0 auto;
        }
        
        .grid-2 {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            max-width: 600px;
            margin: 0 auto;
        }
        
        .grid-4 {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
            max-width: 900px;
            margin: 0 auto;
        }
        
        .participants {
            text-align: center;
            color: #7f8c8d;
            font-size: 12px;
            margin-top: 20px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="chart-container">
        <div class="chart-title">첨단 민군 혁신 지원 시스템 추진 조직도</div>
        <div class="chart-content">
            <!-- 최상위 -->
            <div class="org-level">
                <div class="org-box level-1">사업추진위원회<br>(총괄책임기관)</div>
            </div>
            
            <div class="connector"></div>
            
            <!-- 2단계 -->
            <div class="org-level">
                <div class="grid-3">
                    <div class="org-box level-2">기술개발<br>총괄기관</div>
                    <div class="org-box level-2">시험평가<br>전담기관</div>
                    <div class="org-box level-2">사업화지원<br>전담기관</div>
                </div>
            </div>
            
            <div class="connector"></div>
            
            <!-- 3단계 -->
            <div class="org-level">
                <div class="grid-2">
                    <div class="org-box level-3">민간기업<br>컨소시엄</div>
                    <div class="org-box level-3">정부출연<br>연구기관</div>
                </div>
            </div>
            
            <div class="connector"></div>
            
            <!-- 4단계 -->
            <div class="org-level">
                <div class="grid-4">
                    <div class="org-box level-4">무인체계<br>개발팀</div>
                    <div class="org-box level-4">AI/빅데이터<br>개발팀</div>
                    <div class="org-box level-4">통신기술<br>개발팀</div>
                    <div class="org-box level-4">센서/반도체<br>개발팀</div>
                </div>
            </div>
            
            <div class="connector"></div>
            
            <!-- 5단계 -->
            <div class="org-level">
                <div class="grid-3">
                    <div class="org-box level-5">품질관리팀</div>
                    <div class="org-box level-5">기술사업팀</div>
                    <div class="org-box level-5">국제협력팀</div>
                </div>
            </div>
            
            <div class="participants">
                참여기관: 대기업 5개사, 중소기업 15개사, 정부출연연 8개 기관, 대학 12개교
            </div>
        </div>
    </div>
</body>
</html>
