<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>지역별 분포</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: 'Arial', sans-serif;
            background-color: white;
        }
        .chart-container {
            position: relative;
            width: 100%;
            height: 400px;
        }
    </style>
</head>
<body>
    <div class="chart-container">
        <canvas id="myChart"></canvas>
    </div>
    
    <script>
        const ctx = document.getElementById('myChart').getContext('2d');
        const myChart = new Chart(ctx, {
            type: 'bar',
            data: {"labels": ["지역A", "지역B", "지역C", "지역D"], "datasets": [{"label": "분포율", "data": [85, 45, 62, 38], "backgroundColor": ["#3498db", "#e74c3c", "#2ecc71", "#f39c12"]}]},
            options: {"responsive": true, "scales": {"y": {"beginAtZero": true}}}
        });
    </script>
</body>
</html>
