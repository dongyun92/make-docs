<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>지역별 드론 공격 발생 현황</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: 'Arial', sans-serif;
            background-color: white;
        }
        .chart-container {
            position: relative;
            width: 100%;
            height: 400px;
        }
    </style>
</head>
<body>
    <div class="chart-container">
        <canvas id="myChart"></canvas>
    </div>
    
    <script>
        const ctx = document.getElementById('myChart').getContext('2d');
        const myChart = new Chart(ctx, {
            type: 'bar',
            data: {"labels": ["중동", "유럽", "아시아", "아프리카", "기타"], "datasets": [{"label": "공격 사건 수", "data": [85, 45, 62, 38, 27], "backgroundColor": ["#3498db", "#e74c3c", "#2ecc71", "#f39c12", "#9b59b6"]}]},
            options: {"responsive": true, "scales": {"y": {"beginAtZero": true, "max": 95}}}
        });
    </script>
</body>
</html>
