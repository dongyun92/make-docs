<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { margin: 0; padding: 20px; font-family: Arial, sans-serif; }
        .container { width: 800px; height: 400px; }
    </style>
</head>
<body>
    <div class="container">
        <canvas id="chart"></canvas>
    </div>
    <script>
        const ctx = document.getElementById('chart').getContext('2d');
        new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ["X-밴드 레이더", "전자광학 카메라", "적외선 센서", "RF 탐지기", "음향 센서"],
                datasets: [{"label": "정확도", "data": [90.0, 95.0, 85.0, 98.0, 70.0], "backgroundColor": "#3498db", "borderColor": "#3498db", "borderWidth": 1}, {"label": "가격(억원)", "data": [15.0, 8.0, 12.0, 6.0, 3.0], "backgroundColor": "#e74c3c", "borderColor": "#e74c3c", "borderWidth": 1}]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: { position: 'top' }
                },
                scales: {
                    y: { 
                        beginAtZero: true,
                        max: 105
                    }
                }
            }
        });
    </script>
</body>
</html>
