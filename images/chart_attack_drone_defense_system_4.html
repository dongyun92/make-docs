<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>투자 계획</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: 'Arial', sans-serif;
            background-color: white;
        }
        .chart-container {
            position: relative;
            width: 100%;
            height: 400px;
        }
    </style>
</head>
<body>
    <div class="chart-container">
        <canvas id="myChart"></canvas>
    </div>
    
    <script>
        const ctx = document.getElementById('myChart').getContext('2d');
        const myChart = new Chart(ctx, {
            type: 'pie',
            data: {"labels": ["분야1", "분야2", "분야3", "분야4"], "datasets": [{"data": [120, 100, 80, 50], "backgroundColor": ["#3498db", "#e74c3c", "#2ecc71", "#f39c12"]}]},
            options: {"responsive": true}
        });
    </script>
</body>
</html>
