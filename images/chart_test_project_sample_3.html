<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>기술 수준 비교</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: 'Arial', sans-serif;
            background-color: white;
        }
        .chart-container {
            position: relative;
            width: 100%;
            height: 400px;
        }
    </style>
</head>
<body>
    <div class="chart-container">
        <canvas id="myChart"></canvas>
    </div>
    
    <script>
        const ctx = document.getElementById('myChart').getContext('2d');
        const myChart = new Chart(ctx, {
            type: 'bar',
            data: {"labels": ["기술A", "기술B", "기술C", "기술D"], "datasets": [{"label": "국내", "data": [70, 65, 80, 45], "backgroundColor": "#3498db"}, {"label": "해외", "data": [100, 100, 100, 100], "backgroundColor": "#e74c3c"}]},
            options: {"responsive": true, "scales": {"y": {"beginAtZero": true}}}
        });
    </script>
</body>
</html>
