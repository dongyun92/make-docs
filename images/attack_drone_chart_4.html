<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>분야별 투자 계획</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: 'Arial', sans-serif;
            background-color: white;
        }
        .chart-container {
            position: relative;
            width: 100%;
            height: 400px;
        }
    </style>
</head>
<body>
    <div class="chart-container">
        <canvas id="myChart"></canvas>
    </div>
    
    <script>
        const ctx = document.getElementById('myChart').getContext('2d');
        const myChart = new Chart(ctx, {
            type: 'pie',
            data: {"labels": ["센서 개발", "무력화 장비", "AI/SW 개발", "통합 시스템", "시험 평가"], "datasets": [{"data": [120, 100, 80, 30, 20], "backgroundColor": ["#3498db", "#e74c3c", "#2ecc71", "#f39c12", "#9b59b6"]}]},
            options: {"responsive": true, "plugins": {"legend": {"position": "bottom"}}}
        });
    </script>
</body>
</html>
