
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>첨단 민군 혁신 지원 시스템 추진 조직도</title>
    <style>
        body {
            font-family: 'Malgun Gothic', sans-serif;
            margin: 0;
            padding: 20px;
            background: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: auto;
        }
        .container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 1000px;
            width: 100%;
        }
        .title {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 3px solid #3498db;
        }
        .org-level {
            margin: 20px 0;
            text-align: center;
        }
        .org-box {
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            padding: 15px 20px;
            border-radius: 10px;
            margin: 10px;
            display: inline-block;
            font-weight: bold;
            box-shadow: 0 8px 16px rgba(52, 152, 219, 0.3);
            transition: transform 0.3s ease;
            position: relative;
        }
        .org-box:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 24px rgba(52, 152, 219, 0.4);
        }
        .level-1 {
            background: linear-gradient(135deg, #2c3e50, #34495e);
            font-size: 18px;
            padding: 20px 30px;
        }
        .level-2 {
            background: linear-gradient(135deg, #3498db, #2980b9);
            font-size: 16px;
        }
        .level-3 {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            font-size: 14px;
        }
        .level-4 {
            background: linear-gradient(135deg, #27ae60, #229954);
            font-size: 13px;
        }
        .level-5 {
            background: linear-gradient(135deg, #f39c12, #e67e22);
            font-size: 12px;
        }
        .connector {
            height: 20px;
            width: 2px;
            background: #34495e;
            margin: 0 auto;
        }
        .horizontal-line {
            height: 2px;
            background: #34495e;
            margin: 10px auto;
            width: 80%;
        }
        .grid-3 {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        .grid-2 {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            max-width: 600px;
            margin: 0 auto;
        }
        .grid-4 {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            max-width: 900px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">첨단 민군 혁신 지원 시스템 추진 조직도</div>
        
        <!-- 최상위 -->
        <div class="org-level">
            <div class="org-box level-1">사업추진위원회<br>(총괄책임기관)</div>
        </div>
        
        <div class="connector"></div>
        
        <!-- 2단계 -->
        <div class="org-level">
            <div class="grid-3">
                <div class="org-box level-2">기술개발<br>총괄기관</div>
                <div class="org-box level-2">시험평가<br>전담기관</div>
                <div class="org-box level-2">사업화지원<br>전담기관</div>
            </div>
        </div>
        
        <div class="horizontal-line"></div>
        
        <!-- 3단계 - 기술분야별 -->
        <div class="org-level">
            <div class="grid-2">
                <div class="org-box level-3">민간기업<br>컨소시엄</div>
                <div class="org-box level-3">정부출연<br>연구기관</div>
            </div>
        </div>
        
        <div class="connector"></div>
        
        <!-- 4단계 - 세부 조직 -->
        <div class="org-level">
            <div class="grid-4">
                <div class="org-box level-4">무인체계<br>개발팀</div>
                <div class="org-box level-4">AI/빅데이터<br>개발팀</div>
                <div class="org-box level-4">통신기술<br>개발팀</div>
                <div class="org-box level-4">센서/반도체<br>개발팀</div>
            </div>
        </div>
        
        <div class="connector"></div>
        
        <!-- 5단계 - 지원 조직 -->
        <div class="org-level">
            <div class="grid-3">
                <div class="org-box level-5">품질관리팀</div>
                <div class="org-box level-5">기술사업화팀</div>
                <div class="org-box level-5">국제협력팀</div>
            </div>
        </div>
        
        <div style="margin-top: 30px; padding: 15px; background: #f8f9fa; border-radius: 10px; text-align: center;">
            <strong style="color: #2c3e50;">참여기관:</strong>
            <span style="color: #7f8c8d;">대기업 5개사, 중소기업 15개사, 정부출연연 8개 기관, 대학 12개교</span>
        </div>
    </div>
</body>
</html>
