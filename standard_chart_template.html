<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>표준 차트 템플릿</title>
    <style>
        /* 고정 크기 표준 레이아웃 시스템 */
        body {
            font-family: 'Malgun Gothic', sans-serif;
            margin: 0;
            padding: 0;
            background: white;
            width: 1200px;
            height: 800px;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        
        .chart-container {
            background: white;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
            box-sizing: border-box;
        }
        
        .chart-title {
            text-align: center;
            font-size: 28px;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 4px solid #3498db;
            width: 100%;
        }
        
        .chart-content {
            flex: 1;
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        /* 차트별 맞춤 스타일은 여기에 추가 */
        
    </style>
</head>
<body>
    <div class="chart-container">
        <div class="chart-title">차트 제목</div>
        <div class="chart-content">
            <!-- 차트 내용 -->
        </div>
    </div>
</body>
</html>
